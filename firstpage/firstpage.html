<!DOCTYPE html>

<a-scene>
        <a-assets>
        <a-mixin id="frame-edge" geometry="primitive: box; depth: 10; height: 0.1; width: 0.1"
                 material="color: #404040"></a-mixin>
    </a-assets>

<a-camera id="camera" look-controls wasd-controls>
    <!-- <a-cursor color="#4CC3D9"></a-cursor> -->
    <a-ring radius-outer="0.16" radius-inner="0.06"
        position="0 0 -3"
        material="color:#4CC3D9; shader: flat"
        cursor="maxDistance: 30; fuse: true">
        <a-animation begin="click" easing="ease-in" attribute="scale"
            fill="backwards" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
        <a-animation begin="fusing" easing="ease-in" attribute="scale"
            fill="forwards" from="0.8 0.8 0.8" to="0.5 0.5 0.5" dur="150"></a-animation>
    </a-ring>
</a-camera>
