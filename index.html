  <script type="text/javascript">
      var hovers = [];
      var labels = [];
      hovers.push(document.querySelector('#hover-bs'));
      labels.push(document.querySelector('#label-bs'));


       hovers.push(document.querySelector('#hover-lb'));
      labels.push(document.querySelector('#label-lb'));

        hovers.push(document.querySelector('#hover-star'));
      labels.push(document.querySelector('#label-star'));

      hovers.push(document.querySelector('#hover-5t'));
      labels.push(document.querySelector('#label-5t'));
      function setState(subject, state, keep) {
          var iterator;

          // determine what we're iterating over
          if (subject === 'hovers') {
              iterator = hovers;
          }
          if (subject === 'labels') {
              iterator = labels;
          }
          if (subject === 'hotspots') {
              iterator = hoversEgg;
          }
          if (subject === 'eggs') {
              iterator = labelsEgg;
          }
          // console.log('iterator', iterator);

          // determine which state
          if (state == 'visible') {
              // set all hovers visible
              iterator.forEach(function(iterate) {
                  iterate.setAttribute('visible', true);
              })
          }
          if (state == 'invisible') {
              // set all hovers invisible
              iterator.forEach(function(iterate) {
                  iterate.setAttribute('visible', false);
              })
          }

          // see if we have one to keep visible
          if (keep) {
              keep.setAttribute('visible', true);
          }
      }
      hovers.forEach(function(hover) {
          hover.addEventListener('mouseenter', function() {
              // set state of all hovers to invisible except one
              setState('hovers', 'invisible', hover);

              // show corresponding label
              var hoverLabel = hover.getAttribute('target');
              // console.log('hoverlabel', hoverLabel);
              document.querySelector(hoverLabel).setAttribute('visible', true);
          })

          hover.addEventListener('mouseleave', function() {
              // set state of all hovers to visible
              setState('hovers', 'visible');

              // set state of all labels to invisible
              setState('labels', 'invisible');
          })

          hover.addEventListener('click', function() {
              var egg = hover.getAttribute('egg-target');
              var is_visible = document.querySelector(egg).getAttribute('visible');
              if (egg !== null && is_visible === false) {
                  document.querySelector(egg).setAttribute('visible', true);
              } else {
                  document.querySelector(egg).setAttribute('visible', false);
              }
          })

      });
      labelsEgg.forEach(function(egg) {
          egg.addEventListener('click', function() {
              this.setAttribute('visible', false);
          })
      });
        
  </script>
